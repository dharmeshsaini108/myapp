<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <style>
    body{
        background-image: url('https://i.postimg.cc/527HWr6v/sean-pollock-Ph-Yq704ffd-A-unsplash.jpg'); /* Add your background image URL */
        background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
    }
  </style>
  <body>

    {% include  'emp/navbar.html'%}

    <div class="container ">
        <h1 class="text-center my-3">Add NEw Employee</h1>

        <div class="row ">
            <div class="col-md-6 offset-md-3"> <!--here `offset-md-3` means left mei 3 bit chood krr ke right shift ho jaao-->
                <div class="card bg-dark text-white ">
                    <div class="card-body">
                        <form action="/emp/add-emp/" method="POST"><!--sending data to form and post method is uses when there is a request that makes changes in database-->
                            {% csrf_token %} <!--always include this when we use method=post-->
                            <div class="mb-3">
                                <label for="name">Employee name</label>
                                <input id="name" type="text" class="form-control" placeholder="Enter emp name" name="emp_name">
                            </div>
                            <div class="mb-3">
                                <label for="id">Employee id</label>
                                <input id="id" type="text" class="form-control" placeholder="Enter emp id" name="emp_id">
                            </div>  
                            <div class="mb-3">
                                <label for="phone">phone</label>
                                <input id="phone" type="text" class="form-control" placeholder="Enter emp phone" name="emp_phone">
                            </div>
                            <div class="mb-3">
                                <label for="address">Employee Address</label>
                                <textarea name="emp_address" id="address"  rows="5" class="form-control"></textarea>
                            </div>
                            <div class="mb-3 form-check">
                                <label for="working">Working</label>
                                <input id="working" name="emp_working" type="checkbox" class="form-check-input">
                            </div>
                            <div class="mb-3 ">
                                <label for="department">Departments</label>
                                <select name="emp_department" id="department" class="form-control">
                                    <option value="CSE">Computer Science</option>
                                    <option value="IT">Information Technology</option>
                                    <option value="ME">Mechanical Enginnering</option>
                                </select>
                            </div>
                            <div class="container text-center">
                                <button class="btn btn-primary">Add Employee</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
