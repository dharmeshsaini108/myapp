<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body {
            background-image: url('https://i.postimg.cc/527HWr6v/sean-pollock-Ph-Yq704ffd-A-unsplash.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
        }
    </style>
</head>
<body>

    {% include 'emp/navbar.html' %}
    <h1 class="text-center my-3">Testimonials</h1>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>#SNo.</th>
                                        <th>Name</th>
                                        <th>Testimonials</th>
                                        <th>Ratings</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for t in testi %}
                                    <tr>
                                        <td>{{ forloop.counter }}</td>
                                        <td>
                                            <img style="max-width: 150px;" src="/media/{{ t.picture }}" alt="{{ t.name }}">
                                            {{ t.name }}
                                        </td>
                                        <td>{{ t.testimonial }}</td>
                                        <td>{{ t.rating }}</td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
